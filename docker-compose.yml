services:
  # Infrastructure
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: chatapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Microservices
  auth-microservice:
    build:
      context: ./server
      dockerfile: Dockerfile.auth
    environment:
      DATABASE_URL: postgresql://postgres:12345678@postgres:5432/chatapp?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  user-microservice:
    build:
      context: ./server
      dockerfile: Dockerfile.user
    environment:
      DATABASE_URL: postgresql://postgres:12345678@postgres:5432/chatapp?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  room-microservice:
    build:
      context: ./server
      dockerfile: Dockerfile.room
    environment:
      DATABASE_URL: postgresql://postgres:12345678@postgres:5432/chatapp?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  message-microservice:
    build:
      context: ./server
      dockerfile: Dockerfile.message
    environment:
      DATABASE_URL: postgresql://postgres:12345678@postgres:5432/chatapp?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  websocket-service:
    build:
      context: ./server
      dockerfile: Dockerfile.websocket
    ports:
      - "3007:3007"
    environment:
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 3007
    depends_on:
      - redis
    restart: unless-stopped

  # Main HTTP Gateway
  api-gateway:
    build:
      context: ./server
      dockerfile: Dockerfile.gateway
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
      - auth-microservice
      - user-microservice
      - room-microservice
      - message-microservice
      - websocket-service
    restart: unless-stopped

volumes:
  postgres_data: